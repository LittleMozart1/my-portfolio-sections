<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Work Section</title>
    <!-- Google Fonts: Poppins for modern, clean text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy customization */
        :root {
            --primary-text-color: #2c3e50; /* Dark blue-grey */
            --secondary-text-color: #607d8b; /* Medium grey */
            --accent-color: #3498db; /* Blue for highlights */
            --accent-color-light: #5dade2; /* Lighter blue for animation */
            --background-gradient-start: #f8f9fa; /* Very light grey */
            --background-gradient-end: #e9ecef; /* Slightly darker light grey */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius-lg: 15px;
            --font-poppins: 'Poppins', sans-serif;
            --drop-zone-border: 2px dashed var(--accent-color);
            --drop-zone-bg: rgba(52, 152, 219, 0.1); /* Light blue transparent */
        }

        body {
            font-family: var(--font-poppins);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            /* Removed min-height: 100vh; for better embedding behavior */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to top */
            color: var(--primary-text-color);
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            padding-top: 50px; /* Add some top padding if used standalone */
            padding-bottom: 50px; /* Add some bottom padding if used standalone */
        }

        /* Selected Work Section Styling */
        .selected-work-section {
            width: 90%;
            max-width: 1200px;
            padding: 50px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInSlideUp 1s ease-out forwards;
            animation-delay: 0.2s; /* Initial delay for this section */
        }

        .selected-work-title {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-text-color);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
        }

        .selected-work-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 30px;
            justify-content: center;
            align-items: flex-start; /* Align items to the top of their grid cell */
        }

        .work-item {
            background-color: var(--card-background);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 5px 15px var(--shadow-color);
            overflow: hidden; /* Keep image inside rounded corners */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease, background-color 0.3s ease; /* Added for drag/drop feedback */
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            position: relative; /* For potential overlay */
            display: flex; /* To center content vertically if no image */
            flex-direction: column;
            justify-content: space-between; /* Push caption to bottom */
            min-height: 280px; /* Ensure consistent height even without image */
        }

        .work-item.drag-over {
            border: var(--drop-zone-border);
            background-color: var(--drop-zone-bg);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3); /* Accent shadow */
        }

        .work-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .work-item:nth-child(1) { animation-delay: 0.5s; } /* Staggered animation */
        .work-item:nth-child(2) { animation-delay: 0.7s; }
        .work-item:nth-child(3) { animation-delay: 0.9s; }
        .work-item:nth-child(4) { animation-delay: 1.1s; }

        .work-image {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Cover the area, crop if necessary */
            display: block;
            border-bottom: 1px solid var(--background-gradient-end); /* Subtle separator */
        }

        .work-caption {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--primary-text-color);
            padding: 15px 10px;
            margin: 0;
        }

        .drop-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 60px); /* Height of image area */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1em;
            pointer-events: none; /* Allow clicks to pass through */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent overlay */
            border-radius: var(--border-radius-lg);
        }

        /* Keyframe Animation (only the one used here) */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .selected-work-title {
                font-size: 2em;
            }
        }

        @media (max-width: 576px) {
            .selected-work-title {
                font-size: 1.8em;
            }
            .work-image {
                height: 180px;
            }
            .drop-message {
                height: calc(100% - 50px); /* Adjust for smaller caption */
            }
        }
    </style>
</head>
<body>
    <section class="selected-work-section">
        <h2 class="selected-work-title">Selected Work</h2>
        <div class="work-grid">
            <div class="work-item" id="work-item-1">
                <!-- Replace this URL with your direct Google Drive image URL -->
                <img src="https://drive.google.com/uc?export=view&id=13UmA30KRTk7kKfzYH2eFkNbMdlCvBRDP" alt="Footstall Competition Poster" class="work-image">
                <p class="work-caption">Footstall Competition</p>
                <div class="drop-message">Drag & Drop Image Here</div>
            </div>
            <div class="work-item" id="work-item-2">
                <!-- Placeholder for Snow Leopard Illustration -->
                <img src="https://placehold.co/400x200/9b59b6/ffffff?text=Snow+Leopard+Illustration" alt="Snow Leopard Illustration" class="work-image">
                <p class="work-caption">Snow Leopard Illustration</p>
                <div class="drop-message">Drag & Drop Image Here</div>
            </div>
            <div class="work-item" id="work-item-3">
                <!-- Placeholder for Motion Graphics Ad -->
                <img src="https://placehold.co/400x200/2ecc71/ffffff?text=Motion+Graphics+Ad" alt="Motion Graphics Ad" class="work-image">
                <p class="work-caption">Motion Graphics Ad</p>
                <div class="drop-message">Drag & Drop Image Here</div>
            </div>
            <div class="work-item" id="work-item-4">
                <!-- Placeholder for Ethiopian Landscape Design -->
                <img src="https://placehold.co/400x200/e67e22/ffffff?text=Ethiopian+Landscape" alt="Ethiopian Landscape Design" class="work-image">
                <p class="work-caption">Ethiopian Landscape Design</p>
                <div class="drop-message">Drag & Drop Image Here</div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workItems = document.querySelectorAll('.work-item');

            workItems.forEach(item => {
                const imgElement = item.querySelector('.work-image');
                const dropMessage = item.querySelector('.drop-message');

                // Add event listeners for drag and drop
                item.addEventListener('dragover', (e) => {
                    e.preventDefault(); // Prevent default to allow drop
                    item.classList.add('drag-over');
                    if (dropMessage) dropMessage.style.display = 'flex'; // Show message
                });

                item.addEventListener('dragleave', () => {
                    item.classList.remove('drag-over');
                    if (dropMessage) dropMessage.style.display = 'none'; // Hide message
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault(); // Prevent default browser handling
                    item.classList.remove('drag-over');
                    if (dropMessage) dropMessage.style.display = 'none'; // Hide message

                    const files = e.dataTransfer.files;

                    if (files.length > 0) {
                        const file = files[0];

                        // Check if the dropped file is an image
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();

                            reader.onload = (event) => {
                                imgElement.src = event.target.result; // Set image source to dropped file
                                // Optionally, you can also update the alt text or caption here
                            };

                            reader.readAsDataURL(file); // Read the file as a Data URL
                        } else {
                            console.log('Only image files are supported.');
                            // You could add a visual message to the user here
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
